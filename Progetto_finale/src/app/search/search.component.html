<h4 style="margin-left:270px; color:green;">CERCA UNA CANZONE!</h4>

<div class="input-group">
      <input type="text" class="form-control" #newquery placeholder="Search" name="search">
      <div class="input-group-btn">
        <button (click)="submit(newquery)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>

<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length ==0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Results</h1>
    <div class="container-unita">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
